<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Not Found</title>
  <script>
    // Single Page App Redirect Script
    // This script checks if this is a direct entry to a specific route
    // and redirects to the root with the right path
    (function() {
      // Get the current URL path
      var path = window.location.pathname;
      
      // Redirect to the root with the current path
      window.location.href = window.location.origin + '/#' + path;
      
      // If that didn't work, try a simpler approach
      setTimeout(function() {
        window.location.href = window.location.origin;
      }, 1000);
    })();
  </script>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      max-width: 600px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }
    h1 { color: #333; }
    p { color: #666; line-height: 1.6; }
  </style>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>If you are not automatically redirected, <a href="/">click here</a> to return to the homepage.</p>
</body>
</html>
